  <body>
  <p class="two"></p>
  <table id="table" border="1">
   
  </table>
  <script type="text/javascript">  	
  	function Func1(){
  		height = prompt("height");
  		width = prompt("width");
  		alert("ploshad = " + height*width/2);
  	}
   	//Func();
   	function Func2(){
   		var elm = document.querySelector(".two");
   	    count = 0;
  		for(i = -600; i<600; i++){
  			if( i % 31 == 0){
  				elm.innerHTML +=i+ " ";
  				count++;
  			}
  		}
  		console.log(count);
  	}
  	function Func3(){
  		a = new Array();		
  		for(i = 0; i<8;i++){	
  			a[i] = new Array();		
  		}
  		count = 0;
  		w = 0;
  		for(i = 0; i<8;i++){
  			for(j = 0; j<8;j++){
  				a[i][j] = Math.round(Math.random()*50 - 25);	
  			} 				
  		}
  		for(i = 0; i<8;i++){
  			console.log(a[i][0] + " " +a[i][1] + " " +a[i][2] + " " +a[i][3] + " " +a[i][4] + " " +a[i][5] + " " +a[i][6] + " " +a[i][7])				
  		}
  		for(i = 0; i<8;i++){
  			localCount =0;
  			for(j = 0; j<8;j++){ 				
  				if(a[i][j] > 0){
  					localCount++;
  				}
  			} 
  			if(localCount > count){
  				count = localCount;
  				w = i;
  			}				
  		}
  		for(j = 0; j<8;j++){
  				let tmp = a[j][j];
  				a[j][j] = a[j][w];
  				a[j][w] = tmp;
  			}
  			console.log("-------------------------------------------");	
  		for(i = 0; i<8;i++){
  			console.log(a[i][0] + " " +a[i][1] + " " +a[i][2] + " " +a[i][3] + " " +a[i][4] + " " +a[i][5] + " " +a[i][6] + " " +a[i][7])				
  		}	

  	}
  	function getRandomInt(min,max){
  		return Math.round(min+Math.random()*(max-min));
  	}
  	function getArray(n){
  		a = new Array(); 		
 		for(i = 0; i<n*n;i++){
  			a[i] = getRandomInt(-10,10); 						
  		}
  		return a;
  	}
  	function getResultArray(a){
  		a.sort(function(a, b) {
		  return b - a;
		});

		b = new Array();
		q = Math.sqrt(a.length);
		for(i = 0; i<q;i++){
  			b[i] = new Array();						
  		}

		for(i = 0; i<q; i++){
			for(j = 0; j<q; j++){
				b[i][j] = a[i*q+j];
			}
		}
		p = 1;
		for(i = 0; i<q; i++){
			if(p != 1){
				b[i].sort(function(a, b) {
				  return a - b;
				});
			}
			p *= -1;
		}
		table = document.getElementById("table");
		for(i = 0; i<q; i++){
			tr = document.createElement('tr');			
			table.append(tr);			
			for(j = 0; j<q; j++){
				td = document.createElement('td');		
				td.innerHTML = b[j][i];	
				tr.append(td);								
			}
		}
  	}
  	//getResultArray(getArray(5));

  </script>
